<body>
WSDLファイルからスケルトンSOAP Webサービスを作成します。Webサービスは、相互運用可能なマシン間のネットワーク越しの対話をサポートするよう設計された再利用可能なソフトウェア・コンポーネントです。SOAP Webサービスは、特定のディスクリプタ・ファイル(WSDLファイル)によって記述され、SOAPプロトコルでアクセスできます。このテンプレートで作成されたWebサービスは、JSR-109などのJava EE規格(エンタープライズWebサービスの実装)に従ってWebアプリケーションまたはEJBモジュール内にデプロイされます。
</body>
