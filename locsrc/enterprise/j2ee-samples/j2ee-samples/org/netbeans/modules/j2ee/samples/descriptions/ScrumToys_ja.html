        Scrum Toysサンプル・アプリケーションはJavaServer Faces 2.0を使用して実装されており、素材としてScrumアジャイル・ソフトウェア開発プロセスをベースにしています。このアプリケーションはCRUD (Create Retrieve Update Delete)機能を示し、組込みのフィールド検査および英語とポルトガル語両方の言語サポートを提供します。<br>このアプリケーションはFaceletsのテンプレート機能の例、検査および国際化、複合コンポーネント、カスタマイズされたタグ・ライブラリ、カスタマイズされたナビゲーション、およびJSF EL (式言語)の例を提供します。
