OpenIDE-Module-Long-Description=<html>\u30d7\u30e9\u30b0\u30a4\u30f3\u306f\u3001Java EE\u958b\u767a\u30e2\u30b8\u30e5\u30fc\u30eb\u304cWildFly\u3067Java EE\u30b3\u30f3\u30dd\u30fc\u30cd\u30f3\u30c8\u3092\u69cb\u6210\u304a\u3088\u3073\u30c7\u30d7\u30ed\u30a4\u3067\u304d\u308b\u3088\u3046\u306b\u3057\u307e\u3059\u3002<br/>\u30d0\u30fc\u30b8\u30e7\u30f31.0.17:<ul><li>\u69cb\u6210\u304c\u671f\u5f85\u3069\u304a\u308a\u3067\u306a\u3044\u53ef\u80fd\u6027\u304c\u3042\u308b\u5834\u5408\u306b\u8b66\u544a\u3002</li><li>\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u540d\u304cwar\u3067\u7d42\u308f\u308b\u30c7\u30d7\u30ed\u30a4\u30e1\u30f3\u30c8\u306e\u554f\u984c\u3092\u4fee\u6b63\u3002</li></ul>\u30d0\u30fc\u30b8\u30e7\u30f31.0.16:<ul><li>Netbeans Webapp\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306eNPE\u306e\u30d6\u30ed\u30c3\u30af\u3092\u4fee\u6b63\u3002</li></ul>\u30d0\u30fc\u30b8\u30e7\u30f31.0.15:<ul><li>\u4ed6\u306ewebapp\u3092\u30a2\u30f3\u30c7\u30d7\u30ed\u30a4\u3057\u306a\u3044\u30c7\u30d7\u30ed\u30a4</li><li>\u30b5\u30dd\u30fc\u30c8\u3055\u308c\u306a\u3044\u30c9\u30e1\u30a4\u30f3Domain\u3092\u524a\u9664\u3002</li></ul>\u30d0\u30fc\u30b8\u30e7\u30f31.0.14:<ul><li>\u69cb\u6210\u30d5\u30a1\u30a4\u30eb\u3092\u4efb\u610f\u306e\u5834\u6240\u306b\u914d\u7f6e\u3067\u304d\u308b</li><li>Windows\u306e\u30d7\u30ed\u30ad\u30b7\u306e\u554f\u984c\u3092\u4fee\u6b63</li></ul>\u30d0\u30fc\u30b8\u30e7\u30f31.0.13:<ul><li>JPA\u30a8\u30f3\u30c6\u30a3\u30c6\u30a3\u30fb\u30b8\u30a7\u30cd\u30ec\u30fc\u30bf\u3092\u4fee\u6b63</li><li>\u300c\u4fdd\u5b58\u6642\u306b\u30c7\u30d7\u30ed\u30a4\u300d\u3067\u6b20\u843d\u3057\u3066\u3044\u308bEAR\u540d\u3092\u4fee\u6b63</li></ul>\u30d0\u30fc\u30b8\u30e7\u30f31.0.12:<ul><li>32\u30d3\u30c3\u30c8JVM\u306ebug\u3092\u4fee\u6b63</li></ul>\u30d0\u30fc\u30b8\u30e7\u30f31.0.11:<ul><li>Windows\u306e\u975e\u30d7\u30ed\u30ad\u30b7\u30fb\u30db\u30b9\u30c8\u306ebug\u3092\u4fee\u6b63</li><li>\u901a\u77e5\u304c\u30a2\u30c3\u30d7\u30b0\u30ec\u30fc\u30c9\u6642\u306b\u306e\u307f\u8868