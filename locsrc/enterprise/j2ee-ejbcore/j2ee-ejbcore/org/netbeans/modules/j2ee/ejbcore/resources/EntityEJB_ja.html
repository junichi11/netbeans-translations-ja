<BODY>
空のエンティティEnterprise JavaBean (EJB)コンポーネントを作成します。一般に、エンティティBeanは持続オブジェクトを表す目的に使用されます。このテンプレートは、単一エンティティBean用のJavaクラスを作成し、EJBモジュールのデプロイメント・ディスクリプタにそのBeanを登録します。Bean管理による持続性(持続性ロジックをコードで管理)またはコンテナ管理による持続性(オブジェクトとリレーショナル間マッピングをコンテナで管理)のいずれかを利用できます。このテンプレートを使用して、既存のデータ・データベースからのマッピングは行えません。
</BODY></HTML>
