<BODY>
空のタグ・ファイルを作成します。カスタムJSPタグを作成する場合は、タグ・ファイルを使用します。これはJSP2.0の機能で、タグの作成者がJSP構文だけを使用できるように許可します。タグ・ファイルの作成者は、Javaクラスの記述方法がわからなくてもかまいません。タグ・ファイルは、Webアプリケーションの<code>/WEB-INF/tags</code>ディレクトリに置く必要があります。
</BODY></HTML>
