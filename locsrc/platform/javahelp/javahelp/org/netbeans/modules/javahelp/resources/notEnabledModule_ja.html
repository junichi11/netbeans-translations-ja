<h2>有効化されていないモジュール</h2>
<p>表示しようとしているヘルプ・トピックは、現在オフになっている{0}モジュール内に存在します。インストール済の非アクティブ化されているモジュールをオンにするには:</p>
<ol><li>「ツール」>「プラグイン」を選択します(MacではNetBeansプリファレンス)。</li>
    <li>「インストール済」タブへ移動します。</li>
    <li>{0}モジュールを選択し、「アクティブ化」をクリックします。</li> </ol>
</body>
