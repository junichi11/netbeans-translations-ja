EXC_CannotRename={1}\u4e2d\u306e\u30d5\u30a1\u30a4\u30eb{0}\u3092{2}\u306b\u540d\u524d\u5909\u66f4\u3067\u304d\u307e\u305b\u3093\u3002

# {0} = instance of tested lock
# {1} = name of the file
