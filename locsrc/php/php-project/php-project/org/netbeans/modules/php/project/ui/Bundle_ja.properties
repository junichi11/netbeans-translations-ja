SampleTag.documentation=<p style="font-weight: bold; font-size: 1.2em">@sample</p>\n<p style="font-weight: bold; font-size: 1.1em">\u8aac\u660e</p>\n<p>\u3053\u306e<code>@sample</code>\u6ce8\u91c8\u306f\u3001\u30c9\u30ad\u30e5\u30e1\u30f3\u30c8\u306e\u6b63\u3057\u3044\u8a18\u8ff0\u65b9\u6cd5\u3092\u793a\u3057\u3066\u3044\u307e\u3059\u3002</p>\n<p style="font-weight: bold; font-size: 1.1em">\u4f8b</p>\n<pre><code>\n/**\n * @sample(param1, param2 = value1)\n */\npublic function test($a, $b) {\n    return $a + $b;\n}\n</code></pre>\n

