WSDLファイルからWebサービスのスケルトンを生成します。Webサービスは、意味的に個別機能をカプセル化した再利用可能なソフトウェア・コンポーネントです。Webサービスは、SOAPなどの標準的なプロトコルでアクセスできます。このテンプレートで作成したWebサービスを、JSR-109およびJ2EE 1.4規格に従ってデプロイ、実行します。
