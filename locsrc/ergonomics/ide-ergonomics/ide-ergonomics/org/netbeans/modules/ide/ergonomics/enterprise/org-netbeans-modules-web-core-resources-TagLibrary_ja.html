<BODY>
JavaServer Pages (JSP)用のカスタム・タグ・ライブラリを生成します。このテンプレートによって、タグ・ライブラリ・ディスクリプタ(TLD)ファイルが作成されます。タグ・ライブラリ・ディスクリプタは、ライブラリ全体および、ライブラリに含まれるタグやタグ・ファイルの情報が含まれているXMLドキュメントです。タグをTLDファイルに追加するには、タグ・ハンドラ・ウィザードを使用するか、TLDノードからXMLエディタを開きます。
</BODY></HTML>
