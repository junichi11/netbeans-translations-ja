    標準IDEプロジェクトに<b>既存のエンタープライズ・アプリケーションをインポート</b>します。エンタープライズ・アプリケーションは、J2EE BluePrintsのProject Conventions for Enterprise Applicationsに準拠している必要があります。このウィザードはまた、エンタープライズ・アプリケーション内で入れ子になるコンポーネントもインポートします。標準プロジェクトは、プロジェクトのビルドおよび実行を行うため<b>IDEが生成したAntビルド・スクリプト</b>を使用します。
