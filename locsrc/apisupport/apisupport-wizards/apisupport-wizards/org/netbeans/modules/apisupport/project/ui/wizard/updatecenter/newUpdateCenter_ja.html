    <body>
        このテンプレートを使用して、モジュールにアップデート・センターを登録します。アップデート・ディスクリプタ(XMLファイル)はモジュール・スイートのコンテキスト・メニューから「NBMsを作成 ...」アクションで生成できます。このXMLファイルは、特定のURLで公的にアクセスできるようにする必要があります。アップデート・センターを登録したこのモジュールをインストールすると、アプリケーションのプラグイン・マネージャによって、指定されたアップデート・センター内が自動的に検索されます。
    </body>
