<BODY>
新しいAWT (Abstract Window Toolkit)アプレットを生成します。アプレットとは、Java対応のすべてのブラウザで実行可能なJavaクラスです。<b>注</b>: このテンプレートにはフォームのコードが含まれていないため、フォーム・エディタで外観を確認しながら(ビジュアルに)アプレットをデザインすることはできません。ビジュアルにデザインするには、AWTフォームにあるAppletテンプレートを使用してください。
</BODY></HTML>
