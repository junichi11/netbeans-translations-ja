<BODY>
新しいJFC (Swing)内部フレームを生成します。JFC内部フレームをJDesktopPane上に配置すると、MDIユーザー・インタフェースを作成できます。一般に、表示要素を含む内部フレーム・クラスは、フレームごとに1つ作成します。各内部フレーム・クラスは、JFrameクラスのように扱います。次に、JFrame (またはJApplet)アプリケーションを生成し、その上にJDesktopPaneを配置します。内部フレームは、コードを記述するか、または内部フレームのコンパイル後にエクスプローラでのコピー&amp;ペーストによって、デスクトップ・ペインに追加します。
</BODY></HTML>
