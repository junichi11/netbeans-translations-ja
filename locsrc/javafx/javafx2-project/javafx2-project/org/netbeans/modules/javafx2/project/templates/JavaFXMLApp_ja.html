    <title></title>

  <body>
    標準IDEプロジェクトに<b>新規JavaFX FXML対応アプリケーションを作成</b>します。FXMLは、Javaオブジェクト・グラフを構築するためのスクリプト可能なXMLベースのマークアップ言語です。FXMLは、手続き型のコードでそれらのグラフを構築することに対する便利な代替方法を提供し、XMLドキュメントの階層構造は、JavaFXシーン・グラフの構造と密接に対応するため、JavaFXアプリケーションのユーザー・インタフェースの定義に適しています。
  </body>
</html>
