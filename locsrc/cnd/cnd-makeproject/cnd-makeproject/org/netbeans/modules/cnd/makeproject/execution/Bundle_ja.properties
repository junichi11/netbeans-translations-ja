ResolveBuildLibrary.Title.text=\u30d3\u30eb\u30c9\u306e\u554f\u984c\u306e\u89e3\u6c7a
ResolveBuildLibrary.Explanation.text=IDE\u306f\u30b9\u30de\u30fc\u30c8\u30fb\u30d3\u30eb\u30c9\u30fb\u30a2\u30ca\u30e9\u30a4\u30b6\u3092\u4f7f\u7528\u3057\u3066\u3001\u30b3\u30fc\u30c9\u652f\u63f4\u3092\u69cb\u6210\u3057\u307e\u3059\u3002\n\u30d3\u30eb\u30c9\u3067LD_LIBRARY_PATH\u74b0\u5883\u5909\u6570\u3092\u30ea\u30bb\u30c3\u30c8\u307e\u305f\u306f\u8a2d\u5b9a\u89e3\u9664\u3059\u308b\u3053\u3068\u306b\u3088\u3063\u3066\u3001\u30a8\u30e9\u30fc\u304c\u767a\u751f\u3059\u308b\u3053\u3068\u304c\u3042\u308a\u307e\u3059\u3002\n\n\u554f\u984c\u3092\u89e3\u6c7a\u3059\u308b\u305f\u3081\u3001\u6b21\u306e\u3044\u305a\u308c\u304b\u3092\u5b9f\u884c\u3067\u304d\u307e\u3059(\u512a\u5148\u5ea6\u304c\u9ad8\u3044\u9806\u306b\u4e26\u3079\u3089\u308c\u3066\u3044\u307e\u3059):\n\n1. \u30d3\u30eb\u30c9\u3067LD_LIBRARY_PATH\u3092\u8a2d\u5b9a\u89e3\u9664\u3057\u306a\u3044\u304b\u3001LD_LIBRARY_PATH=user_path1:user_path2:$LD_LIBRARY_PATH\u306e\u3088\u3046\u306b\u5909\u66f4\u3057\u307e\u3059\u3002\n\n2. \u30d3\u30eb\u30c9\u3067LD_LIBRARY_PATH\u304c\u8a2d\u5b9a\u89e3\u9664\u3055\u308c\u3066\u3044\u308b\u5834\u5408\u3001LD_PRELOAD\u3092\u8a2d\u5b9a\u89e3\u9664\u3057\u307e\u3059\u3002\u3053\u308c\u306b\u3088\u308a\u3001\u30b9\u30de\u30fc\u30c8\u30fb\u30d3\u30eb\u30c9\u30fb\u30a2\u30ca\u30e9\u30a4\u30b6\u304c\u7121\u52b9\u306b\u306a\u308b\u3053\u3068\u306b\u6ce8\u610f\u3057\u3066\u304f\u3060\u3055\u3044\u3002\n\n3. \u4e0b\u306e\u300c\u30b9\u30de\u30fc\u30c8\u30fb\u30d3\u30eb\u30c9\u30fb\u30a2\u30ca\u30e9\u30a4\u30b6\u3092\u69cb\u6210\u300d\u30dc\u30bf\u30f3\u3092\u62bc\u3057\u3066\u3001\u300c\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u30fb\u30d7\u30ed\u30d1\u30c6\u30a3\u300d\u306e\u300c\u30b3\u30fc\u30c9\u652f\u63f4\u300d\u30ce\u30fc\u30c9\u3067\u300c\u30d3\u30eb\u30c9\u30fb\u30a2\u30ca\u30e9\u30a4\u30b6\u3092\u4f7f\u7528\u300d\u3092\u9078\u629e\u89e3\u9664\u3057\u307e\u3059\u3002
ResolveBuildLibrary.Forbid.text=\u30b9\u30de\u30fc\u30c8\u30fb\u30d3\u30eb\u30c9\u30fb\u30a2\u30ca\u30e9\u30a4\u30b6\u3092\u69cb\u6210...
ResolveBuildLibrary.Close.text=\u9589\u3058\u308b

