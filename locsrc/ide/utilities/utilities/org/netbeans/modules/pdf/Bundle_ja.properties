#If an XML file does not match the PDF Link's DTD.
EXC_file_not_matching_DTD=\u30d5\u30a1\u30a4\u30eb{0}\u306e\u89e3\u6790\u4e2d\u306b\u30a8\u30e9\u30fc\u304c\u767a\u751f\u3057\u307e\u3057\u305f\u3002\u60f3\u5b9a\u3055\u308c\u3066\u3044\u308b\u69cb\u9020(DTD)\u3067\u306f\u3042\u308a\u307e\u305b\u3093\u3002

