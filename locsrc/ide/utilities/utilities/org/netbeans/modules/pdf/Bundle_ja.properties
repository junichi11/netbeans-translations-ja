SetCommandForm.commandLabel.text=PDF\u30d3\u30e5\u30fc\u30a2\u3092\u958b\u304f\u30b3\u30de\u30f3\u30c9\u3092\u6307\u5b9a\u3057\u3066\u304f\u3060\u3055\u3044\u3002
SetCommandForm.fileToOpenLabel.text=\u958b\u304f\u30d5\u30a1\u30a4\u30eb\u306e\u30d1\u30b9\u306f\u6587\u5b57\u5217$file\u3067\u8868\u793a\u3057\u307e\u3059\u3002
