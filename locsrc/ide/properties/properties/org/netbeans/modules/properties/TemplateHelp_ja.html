ユーザーに表示されるすべてのテキスト文字列をコードから切り離すことによって、アプリケーションの国際化に適したリソース・バンドル・ファイル(.properties)を作成します。リソース・バンドル・ファイルはAntスクリプトのプロパティなど、他のタイプの文字列の収集にも使用できます。作成したリソース・バンドルにはロケールを1つしか含めることはできませんが、作成したファイルのコンテキスト・メニューからロケールを追加することはできます。バンドル・ファイルは、特定ロケールのテキスト・ファイル(プロパティ・ファイル形式)、またはすべてのロケールの情報を表示する表で編集できます。
